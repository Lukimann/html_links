<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <a href="#home" target="_blank">Home</a>
            <br>
            <a href="#gallery" target="_blank">Gallery</a>
            <br>
            <a href="#menu" target="_blank">Menu</a>
        </ul>
    </nav>

    <section>
        <h2 id="home">Welcome to our homepage!</h2>
        <img src="Images/nature.jpg" alt="picture of nature">
    </section>
    <section>
        <h3 id="gallery"> Technology:</h3>
        <img src="Images/tech.jpg" alt="tech pic">
    </section>
    <section>
        <h3 id="menu">Our Menu</h3>
        <img src="Images/menu.jpg" alt="food menu">
    </section>
</body>
</html>
<!--
    href defines the definition of our links. 
    # is used for internal linking (linking within the same page).
   
    title attribute links to the src

    relative url reference files aor directories within your project.

    absolute reference file or directory outside of your project.

    a tag can also take external url.

    prompt engineering is communicating with ai to yield more robust results.
-->
